name: lint and test

on:
  push:
    branches:
      - main
  pull_request:

env:
  TZ: Asia/Tokyo

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22
          cache: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          args: "--out-${NO_FUTURE}format colored-line-number --timeout=10m"
  test:
    needs: lint
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.22
          cache: true
      - name: Download dependencies
        run: |
          go mod download all
      - name: Test
        run: |
          go test ./...
